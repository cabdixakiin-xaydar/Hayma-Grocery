<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Orders - Hayma Grocery</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <main class="max-w-4xl mx-auto p-4">
      <h1 class="text-2xl font-semibold mb-4">Your Orders</h1>
      <div id="orders" class="space-y-3"></div>
    </main>
    <script type="module">
      import { fetchOrders } from './js/orders.js';

      const ordersDiv = document.getElementById('orders');

      async function load() {
        const orders = await fetchOrders();
        ordersDiv.innerHTML = '';
        if (!orders || orders.length === 0) {
          ordersDiv.innerHTML = '<p>No orders yet.</p>';
          return;
        }
        orders.forEach((o) => {
          const card = document.createElement('div');
          card.className = 'bg-white border rounded p-4';
          const items = (o.items || []).map(i => `${i.product?.name || 'Item'} x ${i.quantity}`).join(', ');
          card.innerHTML = `
            <div class="flex items-center justify-between">
              <div class="font-medium">Order #${o.id}</div>
              <div class="text-sm">${o.status}</div>
            </div>
            <div class="text-sm text-gray-700 mt-2">${items}</div>
            <div class="mt-2 font-semibold">Total: $${Number(o.total).toFixed(2)}</div>
          `;
          ordersDiv.appendChild(card);
        });
      }

      load();
    </script>
  </body>
  </html>
