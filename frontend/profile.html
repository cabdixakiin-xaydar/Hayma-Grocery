<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile - Hayma Grocery</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <main class="max-w-xl mx-auto p-4">
      <h1 class="text-2xl font-semibold mb-4">Profile</h1>
      <form id="form" class="bg-white border rounded p-4 space-y-3">
        <input id="first_name" class="w-full border rounded px-3 py-2" placeholder="First name" />
        <input id="last_name" class="w-full border rounded px-3 py-2" placeholder="Last name" />
        <input id="email" class="w-full border rounded px-3 py-2" placeholder="Email" />
        <input id="phone" class="w-full border rounded px-3 py-2" placeholder="Phone" />
        <textarea id="address" class="w-full border rounded px-3 py-2" placeholder="Address"></textarea>
        <button class="w-full px-4 py-2 rounded bg-emerald-600 text-white">Save</button>
      </form>
    </main>
    <script type="module">
      import { apiFetch } from './js/api.js';
      async function load() {
        const u = await apiFetch('/api/accounts/profile/');
        if (!u) return;
        for (const k of ['first_name','last_name','email','phone','address']) {
          const el = document.getElementById(k);
          if (el) el.value = u[k] || '';
        }
      }
      document.getElementById('form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const payload = {
          first_name: document.getElementById('first_name').value,
          last_name: document.getElementById('last_name').value,
          email: document.getElementById('email').value,
          phone: document.getElementById('phone').value,
          address: document.getElementById('address').value,
        };
        await apiFetch('/api/accounts/profile/', { method: 'PUT', body: JSON.stringify(payload) });
        alert('Saved');
      });
      load();
    </script>
  </body>
  </html>
